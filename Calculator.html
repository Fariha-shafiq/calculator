<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Modern Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #74ebd5, #9face6);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.calculator {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  text-align: center;
}
h1 {
  color: #fff;
  margin-bottom: 15px;
}
input[type="text"] {
  width: 100%;
  padding: 15px;
  font-size: 1.5em;
  border-radius: 10px;
  border: none;
  outline: none;
  text-align: right;
  margin-bottom: 15px;
}
button {
  background: #fff;
  border: none;
  padding: 15px;
  margin: 5px;
  border-radius: 10px;
  font-size: 1.2em;
  cursor: pointer;
  transition: 0.2s;
}
button:hover {
  background: #ddd;
  transform: translateY(-3px);
}
button:active {
  transform: translateY(1px);
}
.operator {
  background: #ff7675;
  color: white;
}
.equals {
  background: #55efc4;
  color: white;
}
</style>
</head>
<body>
<div class="calculator">
  <h1>Calculator</h1>
  <input type="text" id="Calc" readonly>
  <div>
    <button onclick="clearCalc()">C</button>
    <button class="operator" onclick="appendValue('/')">/</button>
    <button class="operator" onclick="appendValue('*')">×</button>
    <button class="operator" onclick="appendValue('-')">−</button>
  </div>
  <div>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendValue('+')">+</button>
  </div>
  <div>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('.')">.</button>
  </div>
  <div>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button class="equals" onclick="calculate()">=</button>
  </div>
  <div>
    <button style="width: 215px" onclick="appendValue('0')">0</button>
  </div>
</div>

<script>
function appendValue(value) {
  document.getElementById('Calc').value += value;
}
function clearCalc() {
  document.getElementById('Calc').value = '';
}
function calculate() {
  try {
    document.getElementById('Calc').value = eval(document.getElementById('Calc').value);
  } catch {
    document.getElementById('Calc').value = 'Error';
  }
}
</script>
</body>
</html>
