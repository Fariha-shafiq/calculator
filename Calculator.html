  <section class="header">
    <h1>Lets Calculate!</h1>
    <p>"Calculate with ease - Your all-in-one online calculator"</p>
    
</section>
  <center>
    <div class="border p-2 Calculater bg-light
" style="width:300px;height: 340px;  margin-top: 50px;">

      <form name="calculator" action="" method="GET">
        <input class="p-2" id="Calc" type="text" name="answer">
        <button class="p-2 btn btn-danger" type="button" onclick="javascript:reset()">Reset</button>

        <br><br>
        <input class="p-2 pl-4 pr-4 btn btn-info" type="button" value="1" onclick="calculator.answer.value += '1'">
        <input class="p-2 pl-4 pr-4 btn btn-info" type="button" value="2" onclick="calculator.answer.value +='2'">
        <input class="p-2 pl-4 pr-4 btn btn-info" type="button" value="3" onclick="calculator.answer.value +='3'">
        <input class="p-2 pl-4 pr-4 btn btn-info" type="button" value="+" onclick="calculator.answer.value += '+'">

        <br><br>
        <input class="p-2 pl-4 pr-4 btn btn-info" type="button" value="4" onclick="calculator.answer.value += '4'">
        <input class="p-2 pl-4 pr-4 btn btn-info" type="button" value="5" onclick="calculator.answer.value += '5'">
        <input class="p-2 pl-4 pr-4 btn btn-info" type="button" value="6" onclick="calculator.answer.value += '6'">
        <input class="p-2 pl-4 pr-4 btn btn-info" type="button" value="-" onclick="calculator.answer.value += '-'">
        <br><br>
        <input class="p-2 pl-4 pr-4 btn btn-info" type="button" value="7" onclick="calculator.answer.value += '7'">
        <input class="p-2 pl-4 pr-4 btn btn-info" type="button" value="8" onclick="calculator.answer.value += '8'">
        <input class="p-2 pl-4 pr-4 btn btn-info" type="button" value="9" onclick="calculator.answer.value += '9'">
        <input class="p-2 pl-4 pr-4 btn btn-info" type="button" value="*" onclick="calculator.answer.value += '*'">

        <br><br>
        <input class="p-2 pl-4 pr-4 btn btn-info"  type="button" value="0" onclick="calculator.answer.value += '0'">
        <button class="p-2 pl-4 pr-4 btn btn-success"style="width: 125px" type="button" onclick="calculate()">=</button>
        <input class="p-2 pl-4 pr-4 btn btn-info" type="button" value="/" onclick="calculator.answer.value += '/'">
      </form>

    </div>
  </center>

  <script type="text/javascript">
    function reset() {
      document.getElementById('Calc').value = ''; 
    }

    function calculate() {
      var result = eval(document.getElementById('Calc').value);
      document.getElementById('Calc').value = result;
    }
  </script>
